<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="login.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body>
		<div class="container">
			<section class="header">
				<h2>Login</h2>
			</section>

			<section id="section_email_password">
				<span class="span_email_password">
					<input
						type="email"
						placeholder="Email" />
					<span class="material-symbols-outlined"> mail </span>
				</span>

				<span class="span_email_password">
					<input
						type="password"
						id=""
						placeholder="Password" />
					<span class="material-symbols-outlined"> lock </span>
				</span>
			</section>
			<section class="section_rememberMe">
				<span>
					<input
						type="checkbox"
						class="input_checkbox"
				/></span>
				<p>Remeber Me</p>
			</section>
			<section class="section_login_button">
				<button
					type="submit"
					class="login">
					Log in
				</button>
			</section>
			<div class="div_forgotPassword">
				<section><a href="#"> Forgot Password </a></section>
				<section id="">
					<span id="section_Register">Don't have an account?</span>
					<a href="#"> <span>Register</span></a>
				</section>
			</div>
		</div>
	</body>
</html>
